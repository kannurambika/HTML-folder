<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset> 
      <h1 style="text-align: center">SIGN UP FORM </h1>

        <form action="" method="post">
        <label for="user name">USER NAME :</label> 
        <input type="text" name="user name" id="user name" placeholder="USER NAME"> (max=20 A to Z)<br><br>

        <label for="last name">LAST NAME :</label>
        <input type="text" name="last name" id="last name" placeholder="last name "> (max=20 A to Z)<br><br>

        <lablel for="gender">GENDER : </lablel><br><br>

        <label for="male">MALE</label>
        <input type="radio" name="gender" id="male"> <br><br>

        <label for="female">FEMALE</label>
        <input type="radio" name="gender" id="female" > <br><br>

        <label for="mobile no"> MOBILE NO=</label> 
        <input type="number" max="10" id="mobile no" placeholder="MOBILE NO" max="10" >(max 10 no's)<br><br>

        <label for="DOB">DATE OF BIRTH=</label>
        <input type="date" name="DOB" id="DOB" placeholder="DATE OF BIRTH" > <br><br>

        <label for="email id"> EMAIL ID=</label> 
        <input type="email"  id="email id" placeholder="@gmail.com"><br><br>

        <label for="password"> PASSWORD=</label> 
        <input type="password"  id="password " placeholder="password"><br><br>

        <label for="country">COUNTRY :</label>  

        <select name="" id="country">

            <option value="swizzerland">SWIZZERLAND</option>
            <option value="usa">USA</option>
            <option value="us">US</option>
            <option value="india"selected>INDIA</option>

        </select><br><br>

        <label for="staes">STATES=</label>
            
        <select name="" id="states">
            <option value="up">UP</option>
            <option value="gujarat">GUJARAT</option>
            <option value="maharastra">MAHARASTRA</option>
            <option value="kerala">KERALA</option>
            <option value="goa">GOA</option>
            <option value="karnataka" selected>KARNATAKA</option>

        </select><br><br>
        
        <label for="district">DISTRICT=</label>
        
        <select name="" id="district">
            <option value="bnlgr"selected>BENGALORE</option>
            <option value="glb">GLB</option>
            <option value="mnglr">MNGLR</option>
            <option value="ooty">OOTY</option>
        
        </select><br><br>

        <label for="address">ADDRESS=</label>
        <input type="text" name="address" id="address">(max 20 length) <br><br>

        <label for="pincode">PINCODE=</label>
        <input type="number" placeholder="PINCODE" name="pincode" id="pincode">(max 6 length) <br><br>


        <h4 style="text-align: left ">    
        <label for="qualification"> ENGINEERING=</label></h4><br><br>

        <label for="CE">CIVIL</label>
        <input type="radio" name="qualification" id="CE" ><br><br>
        <label for="EC">ELECTRONICS</label>
        <input type="radio" name="qualification" id="EC"><br><br>
        <label for="CS">COMPUTER SCIENCE</label>
        <input type="radio" name="qualification" id="CS"><br><br>
        <label for="MECH">MECHANICAL</label>
        <input type="radio" name="qualification" id="MECH"></h5><br><br>
        
        
        <h5 style="text-align:initial">
        <label for="hobbies">HOBBIES</label>  </h5>
       <textarea name="hobbies" id="hobbies" cols="10" rows="10"></textarea><br> <br>
        
        
       <h5 style="text-align: initial;">
        <label  for="about us">ABOUT COMPANY  </label> </h5>
        <textarea  name="about us" id="about us" cols="30" rows="10"></textarea>  <br> <br>
        

        <center>
        <button>SUBMIT</button>
        <button>reset</button>
        </center>   












    </fieldset>
    </form>

</body>
</html>
